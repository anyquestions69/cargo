<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Отслеживание почтовых отправлений по трек-коду" />
        <meta name="author" content="" />
        <title>2B LOGISCTIC EXPRESS CARGO</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-dark bg-primary static-top">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="/assets/img/logo.jpg" style="height:50px"></a>
                <div class="d-flex justify-content-between" id="nav-menu"><a class="btn btn-light m-3" href="/register">Войти</a></div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h2 class="mb-5">Отслеживание почтовых отправлений</h2>
                           
                            <form class="form-subscribe" id="trackForm" data-sb-form-api-token="API_TOKEN">
                                <!-- Email address input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" id="trackId" type="text" placeholder="Введите трек-код (номер отслеживания)"  />
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Найти</button></div>
                                </div>
                               
                              
                                <div class="mt-5 d-none" id="submitErrorMessage">
                                    <h5>Ошибка</h5>
                                    <p class="font-weight-light mb-0" id="errorMsg">Такого номера не существует</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section  id="submitSuccessMessage" class="d-none features-icons pt-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mx-auto mb-5 text-center">
                        <h3>Статус заказа <span id="orderNumber"></span></h3>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 mx-auto text-start">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <h5>Отправлено</h5><br>
                            <p class="font-weight-light"><b>Отправитель: </b><span id="senderName"></span></p>
                            <p class="font-weight-light"><b>Откуда: </b><address id="addressFrom"></address></p>
                        </div>
                    </div>
                    <div class="col-lg-3 mx-auto text-start">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            
                            <h5>Кому</h5><br>
                            <p class="font-weight-light "><b>Получатель: </b><span id="receiverName"></span></p>
                            <p class="font-weight-light "><b>Куда: </b><address id="addressWhere"></address></p>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <section class="bg-white px-5 py-3">
                            <a class="" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                Скрыть полный маршрут
                            </a>
                            <br>
                            <div class="collapse show" id="collapseExample">
                                <div class="">
                                    <table class="table text-bg-white mt-4">
                                        <thead>
                                        <tr>
                                        
                                            <th scope="col">Дата</th>
                                            <th scope="col">Статус</th>
                                            <th scope="col">Место</th>
                                        </tr>
                                        </thead>
                                        <tbody id="routeTable">
                                        
                                       
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
       
       
      
        <!-- Footer-->
        <footer class="footer bg-light text-bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">О нас</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Контакты</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="/privacy">Политика конфиденциальности</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; 2B LOGISCTIC EXPRESS CARGO</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
