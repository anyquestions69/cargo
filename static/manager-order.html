<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>2B</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
       
       
  
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidenav" >
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Главная</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" >
              
              <li class="nav-item">
                <a class="nav-link text-white active" href="/admin">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Все заказы
                </a>
              </li>
              <li>
                <a class="nav-link text-white admin-only" href="/addOrder">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Добавить заказ
                </a>
              </li>
              <li>
                <a class="nav-link text-white admin-only" href="/managers">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Менеджеры
                </a>
              </li>
              <li>
                <a class="nav-link text-white admin-only" href="/users">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                  Пользователи
                </a>
              </li>
              
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong id="adminName">Менеджер</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Учетная запись</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="logout" href="">Выйти</a></li>
              </ul>
            </div>
          </div>
       
            <div class="container " style="padding-left :280px;">
                
                  <form   class="row p-4"
                    id="addForm"
                    role="tabpanel">
                      <div  id="orderId" class="h3 mb-3">Заказ</div>
                      
                      <div class="col-10 mx-auto mb-3" id="pointsList">
                        
                        <br>
                        <label for="inputAddress" class="form-label">Товар в Вашем сортировочном пункте</label>
                        
                        <div class="col-12 points" data-point="1"> 
                            <input type="text" id="status" class="form-control inputStatus" placeholder="Статус">
                        </div>
                        
                      </div>
                      
                      <div class="col-10 mx-auto">
                        <button type="submit" id="statusSubmit"  class="btn btn-primary">Обновить статус </button>
                      </div>
                  </form>
                  <form   class="row p-4"
                  id="moveForward"
                  role="tabpanel"><div class="col-10 mx-auto">
                    <button type="submit" id="moveSubmit" class="btn btn-primary">Отправить в следующий пункт </button>
                  </div></form>
                 
            </div>
               
     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/admin-auth.js"></script>
        <script src="js/manager-order.js"></script>
        
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
